{% extends "layout.html" %}
{% block content %}
<div class="form-container">
    <h2 class="form-title">UPDATE COST BY PRICE</h2>
<form method="post" class="update-cost-submit">
    <label for="name">Medicine Name:</label>
    <input type="text" id="name" name="name" required><br>
    <label for="cost_unit">New Cost per Unit:</label>
    <input type="number" id="cost_unit" name="cost_unit" required><br>
    <button type="submit" >Update</button>
</form>
</div>
<br><br>
{% endblock %}
