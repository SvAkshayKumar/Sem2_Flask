<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor {% block title %}{{ doctor_name }}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='layout.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="Hospital Logo">
            </div>
            <h1>CARE CLOUD</h1>
        </header>
        <nav>
            <ul>
                <li><a href="{{ url_for('doctor_static') }}">Home</a></li>
                <li><a href="{{ url_for('doctor_home') }}">Appointments for Today</a></li>
                <li><a href="{{ url_for('logout') }}" style="color:red;">Logout</a></li>
            </ul>
        </nav>
        <div class="content">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <footer>
        <p>&copy; 2024 CARE CLOUD. All rights reserved.</p>
    </footer>
</body>
</html>
